<div *ngIf="playerToDisplay">
  <div class="panel panel-default">

    <h3 class="panel-heading">{{(playerToDisplay | async)?.name}}</h3>
    <div class="panel-body">
      <img src="{{(playerToDisplay | async)?.img}}" alt="{{(playerToDisplay | async)?.name}}">
      <br> Position: {{(playerToDisplay | async)?.position}}<br> Number: {{(playerToDisplay | async)?.playerNumber}}
    </div>
  </div>

</div>
